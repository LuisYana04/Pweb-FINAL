{% extends 'index.html' %}

{% block content %}
<div class="venta">
    <h2>{{ sell.producto.nombre }}</h2>
    <p>Fecha de venta: {{ sell.fecha_venta }}</p>
    <p>Precio p/u: {{ sell.producto.precio }}</p>
    <p>Cantidad vendida: {{ sell.cantidad }}</p>
    <p>Precio total: {{ sell.precio_total }}</p>
    <p>Comprador: {{ sell.comprador }}</p>
</div>
{% endblock %}
