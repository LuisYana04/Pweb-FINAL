{% extends 'index.html' %}

{% block content %}

<h2>Enviar Correo</h2>
<form method="post" class="form-horizontal">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.subject.id_for_label }}" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      {{ form.subject }}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form.sender_email.id_for_label }}" class="col-sm-2 control-label">Sender Email</label>
    <div class="col-sm-10">
      {{ form.sender_email }}
    </div>
  </div>
  <div class="form-group">
    <label for="{{ form.message.id_for_label }}" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      {{ form.message }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>

<a href="{% url 'comment' %}" class="top-menu btn btn-warning">Regresar</a>

{% endblock %}
