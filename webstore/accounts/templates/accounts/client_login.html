<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Clientes</title>
</head>
<body>
    <h2>Acceso Clientes</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Nombre de usuario temporal:</label>
        <input type="text" name="username" required><br>
        <button type="submit">Accede como invitado</button>
    </form>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
