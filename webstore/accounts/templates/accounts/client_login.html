{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <title>Acceso Clientes</title>
</head>
<body>
    <div class="centered-container">
        <h2>Acceso Clientes</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Nombre de usuario temporal:</label>
            <input type="text" name="username" required><br>
            <button type="submit" class="btn btn-primary">Accede como invitado</button>
        </form>
        <a href="{% url 'pag_main' %}" class="btn btn-primary">Volver al inicio</a>
    </div>
</body>
</html>
